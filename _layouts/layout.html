<!DOCTYPE HTML>
<html lang="{{ config.language }}" {% if page.dir == "rtl" %}dir="rtl"{% endif %}>
    <head>
        <meta charset="UTF-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>{% block title %}{{ config.title|d("Couchbase", true) }}{% endblock %}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="{% block description %}{% endblock %}">
        <link rel="shortcut icon" href="{{ "images/icons/favicon.ico"|resolveAsset }}" type="image/x-icon">
        <link rel="icon" href="{{ "images/icons/favicon.ico"|resolveAsset }}" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="57x57" href="{{ "images/icons/apple-icon-57x57.png"|resolveAsset }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ "images/icons/apple-icon-60x60.png"|resolveAsset }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ "images/icons/apple-icon-72x72.png"|resolveAsset }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ "images/icons/apple-icon-76x76.png"|resolveAsset }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ "images/icons/apple-icon-114x114.png"|resolveAsset }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ "images/icons/apple-icon-120x120.png"|resolveAsset }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ "images/icons/apple-icon-144x144.png"|resolveAsset }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ "images/icons/apple-icon-152x152.png"|resolveAsset }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/icons/apple-icon-180x180.png"|resolveAsset }}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{{ "images/icons/android-icon-192x192.png"|resolveAsset }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/icons/favicon-32x32.png"|resolveAsset }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ "images/icons/favicon-96x96.png"|resolveAsset }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/icons/favicon-16x16.png"|resolveAsset }}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{{ "images/icons/ms-icon-144x144.png"|resolveAsset }}/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <meta name="apple-mobile-web-app-title" content="Couchbase">

        <meta name="generator" content="GitBook {{ gitbook.version }}">
        {% if config.author %}<meta name="author" content="{{ config.author }}">{% endif %}
        {% if config.isbn %}<meta name="identifier" content="{{ config.isbn }}" scheme="ISBN">{% endif %}
        {% block style %}
            {% for resource in plugins.resources.css %}
                {% if resource.url %}
                <link rel="stylesheet" href="{{ resource.url }}">
                {% else %}
                <link rel="stylesheet" href="{{ resource.path|resolveAsset }}">
                {% endif %}
            {% endfor %}
        {% endblock %}
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
        {% block javascript %}{% endblock %}
    </body>
</html>
